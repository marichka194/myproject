{% load staticfiles %}
{% load myfilters %}

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap-3.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap-3.2.0-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css">
</head>

<body>
    <div class="container">
        {% for p in person %}
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">ФИО</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ p.name }}</p>
                    </div>
                    <label class="col-sm-2 control-label">Дата рождения</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ p.dob }}</p>
                    </div>
                    <label class="col-sm-2 control-label">Телефон</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ p.phone }}</p>
                    </div>
                    <label class="col-sm-2 control-label">Адрес</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ p.address }}</p>
                    </div>
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ p.email }}</p>
                    </div>
                    <label class="col-sm-2 control-label">Skype</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ p.skype }}</p>
                    </div>
                    <label class="col-sm-2 control-label">Link for editing</label>
                    <div class="col-sm-10">
                        <p class="form-control-static"><a href={{ p|ed_link }}>127.0.0.1:8000{% edit_link p %}</a></p>
                    </div>
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <a href={% url 'person_editing' person.skype %}>
                            <button type="button" class="btn btn-primary">Edit</button>
                        </a>
                    </div>
                </div>
            </form>
        {% endfor %}
    <a href="{% url 'logs' %}">ЛОГИ</a>
    <br>{{ STATIC_URL }}
    <br>{{ STATIC_ROOT }}
    <br>{{ default }}
    <br>{{ languages }}
    </div>
</body>
</html>
